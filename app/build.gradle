apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.zhan.gallery"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:support-vector-drawable:25.0.1'

    compile 'com.readystatesoftware.systembartint:systembartint:1.0.4'

    compile 'com.google.code.gson:gson:2.8.0'

    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.8.5'

    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //compile 'jp.wasabeef:glide-transformations:2.0.2'

    compile 'com.jakewharton:butterknife:8.5.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.0'

    compile 'com.umeng.analytics:analytics:latest.integration'

    compile 'com.github.hotchemi:permissionsdispatcher:2.3.2'
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:2.3.2'
    compile 'com.android.support:support-v13:25.3.1'

    compile('me.drakeet.multitype:multitype:2.5.0', {
        exclude group: 'com.android.support'
    })


    compile 'com.github.chrisbanes:PhotoView:2.0.0'


    compile 'com.github.bumptech.glide:glide:4.0.0-RC1'

    compile 'jp.wasabeef:glide-transformations:2.0.2'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.0.1'
    compile 'me.imid.swipebacklayout.lib:library:1.0.0'



    compile 'com.github.lovetuzitong:MultiImageSelector:1.2'
    compile 'com.github.yalantis:ucrop:2.2.1'


    compile 'com.squareup.okhttp3:okhttp:3.5.0'

    compile 'com.google.android.gms:play-services-ads:10.2.4'
    testCompile 'junit:junit:4.12'


    compile 'com.wx.goodview:goodview:1.0.0'
    compile files('libs/open_sdk_r5793_lite.jar')
}



